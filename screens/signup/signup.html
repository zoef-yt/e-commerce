<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="../../styles.css" />
		<title>Sign Up | Need Games</title>
	</head>
	<body class="flex-column justify-content-center align-items-center">
		<form class="card flex-column align-items-center space-evenly" action="">
			<h1>SignUp</h1>
			<div class="input-group">
				<label for="email">Email Address</label>
				<input class="text-field" autocomplete="off" type="email" id="email" placeholder="johndoe@example.com" />
				<label for="password">Password</label>
				<input class="text-field" type="password" id="password" placeholder="password" />
			</div>
			<div class="footer">
				<input type="checkbox" class="checkbox" name="terms" id="terms" />
				<label class="margin-right" for="trems">I accept all Terms & Conditions</label>
			</div>
			<button type="submit" class="btn btn-primary">Create New Account</button>
			<a class="btn-link" href="../login-page/login-page.html">Already have a account?Log In!</a>
		</form>
	</body>
</html>
