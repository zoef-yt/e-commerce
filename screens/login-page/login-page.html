<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="../../styles.css" />
		<title>Login Page | Need Games</title>
	</head>
	<body class="flex-column justify-content-center align-items-center">
		<form class="card flex-column align-items-center space-evenly" action="">
			<h1>Login</h1>
			<div class="input-group">
				<label for="email">Email Address</label>
				<input class="text-field" autocomplete="off" type="email" id="email" placeholder="johndoe@example.com" />
				<label for="password">Password</label>
				<input class="text-field" type="password" id="password" placeholder="password" />
			</div>
			<div class="footer">
				<input type="checkbox" class="checkbox" name="remember me" id="remember-me" />
				<label class="margin-right" for="remember-me">Remember me</label>
				<a class="btn-link" href="../forget-password/forget-password.html">Forgot Password?</a>
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
			<a class="btn-link" href="../signup/signup.html">Don't have account?Sign up!</a>
		</form>
	</body>
</html>
